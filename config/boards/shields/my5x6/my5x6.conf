# Basic config for your 5x6 ortho keyboard

CONFIG_ZMK_KEYBOARD_NAME="My 5x6 Ortho"
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n  # Set to y to reset BT profiles on boot if testing
CONFIG_ZMK_DISPLAY=n  # No display assumed
CONFIG_PM_DEVICE=n    # Optional: power management tweaks

# Enable deep sleep for better battery
CONFIG_PM=y
CONFIG_PM_DEVICE_RUNTIME=y
